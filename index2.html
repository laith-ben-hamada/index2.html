<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes-btn {
      background-color: #28a745;
      color: white;
    }

    #no-btn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .popup h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .popup button {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Do you like me?</h1>
  <div class="button-container">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>Thanks for Accepting!</h2>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const popup = document.getElementById("popup");

    // Show popup when "Yes" is clicked
    yesBtn.addEventListener("click", () => {
      popup.style.display = "block";
    });

    // Close popup
    function closePopup() {
      popup.style.display = "none";
    }

    // Move the "No" button randomly on hover
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100); // Random x within window bounds
      const y = Math.random() * (window.innerHeight - 50); // Random y within window bounds
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
